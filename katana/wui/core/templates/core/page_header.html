{% load staticfiles %}

	<h1>
		<img src="{% static 'core/images/logo.png' %}" width=30 height=30>
		WARRIOR
	</h1>
	<div class="header-icon-container">
			<div class="header-icon"><i class="fa fa-cog" katana-click="katana.templateAPI.load" url="/katana/settings/" jsurls="  /static/settings/js/settings.js,"></i></div>
			<div class="header-icon"><i class="fa fa-info" ></i></i></div>
	</div>

	{% if user.is_authenticated %}
	<div class="quick-user" katana-click="katana.toggleActiveGlobal" >		
		<div class="profile-image image" style="background-image: url({{ userData.Base64image }})"></div>
		<div class="hidden-menu">
			<ul>
				<li katana-click="katana.openProfile" url="/katana/settings/" jsurls="/static/settings/js/settings.js,">Profile Settings</li>
				<li katana-click="katana.userAuth.logout" url="/katana/logout" id="warrior_logout">Logout</li>
			</ul>
		</div>
	</div>
	{% endif %}
