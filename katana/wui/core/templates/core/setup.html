<div class="csrf-container">{% csrf_token %}</div>
<div class="title">Setup</div>

<div class="container-fluid" style="padding: 60px 0 10px 0;">
    <div class="row">
        <div class="col-sm-12">
            Import or setup location for storing data generated by WarriorFramework. You can change the data location
            any time by going into Settings and modifying the data storage directory location.
        </div>
    </div>
</div>

<div class="container-fluid" style="padding: 10px 0 10px 0;">
    <div class="row">
        <div class="col-sm-10">
            <input type="text" placeholder="Home Directory" value="{{ suggested_home_directory }}">
        </div>
        <div class="col-sm-2">
            <button class="btn btn-success" katana-click="katana.userSetup.browse"
                    style="margin-top: 6px; border-radius: 5px; background-color: rgba(35, 131, 195, 0.8); height: 32px; min-width: 40px; width: 100%;">
                <i class="fa fa-folder-open-o" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

<div class="container-fluid" style="padding: 10px 0 20px 0;">
    <div class="row">
        <div class="col-sm-12">
            <div class="field">
                <input type="checkbox" katana-click="katana.userSetup.select" name="existing">
                <label>Import previous data from this location</label>
              </div>
        </div>
        <div class="col-sm-12">
            <div class="field">
                <input type="checkbox" checked katana-click="katana.userSetup.select" name="new">
                <label>Create a new data storage system</label>
              </div>
        </div>
    </div>
</div>

<div>
    <button class="button" katana-click="katana.userSetup.saveDataLocation">Save</button>
</div>
