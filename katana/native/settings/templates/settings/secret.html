<body>
<div class="tool-bar">
  <div class="title">Encryption Settings</div>
  <div katana-click="settings.closeSetting" class="button close">Close</div>
  <div katana-click="settings.encryption.save" class="button save saved">Save</div>
</div>
<div class="field-block to-save to-scroll" auto-init="settings.changeDetection" post-url="settings/secret_handler">
  <div class="field">
    <label>Encryption Key</label>
    <!--<input title=" Enter encryption key to be used to encrypt your passwords" type="text" name="secret" value="{{ secret }}" placeholder="secret">-->
    <textarea name="secret" placeholder="Enter encryption key">{{ secret }}</textarea>
  </div>
  <div class="csrf-container">{% csrf_token %}</div>
  <div class="tab-template">EncryptionSettings</div>
</div>
</body>
