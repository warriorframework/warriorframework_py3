<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Equinix</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'equinix/css/equinix.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <!-- <style>
    
  </style> -->
  <style>
    .tb-items {
      line-height: 8px;
    }

    .desc {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-align: left;
    }
    tr:hover > .desc {
    white-space: initial;
    word-break: break-all;
   }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="bgcolor" style="text-align: center;">
          <div class="group">
            <button class="btn btn-success addgrp-btn" data-toggle="modal" data-target="#groupform"
              onclick="equinix.openaddgroupform()">Add group</button>
            <button class="btn btn-success addgrp-btn" data-toggle="modal" data-target="#groupform"
              onclick="equinix.openeditgroupform()">Edit group</button>
            <button class="btn btn-success addgrp-btn" data-toggle="modal" data-target="#groupform"
              onclick="equinix.openviewgroupform()">View group</button>
          </div><br>

          <div class="group">
            <button class="btn btn-success addgrp-btn" data-toggle="modal" data-target="#groupform"
              onclick="equinix.openaddeviceform()">Add device</button>
            <button class="btn btn-success addgrp-btn" data-toggle="modal" data-target="#groupform"
              onclick="equinix.openeditdeviceform()">Edit device</button>
            <button class="btn btn-success addgrp-btn" data-toggle="modal" data-target="#groupform"
              onclick="equinix.openviewdeviceform()">View device</button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row splitform">
      <div class="col-md-6">
        <div class="bgcolor">
          <div class="head"><b>Measure:</b></div>
          <br>
          <div>
            <label>Select group 1:</label>
            <select class="msr_grp_name1">
              {% for option in group_list %}
              <option>{{ option }}</option>
              {% endfor %}
            </select><br><br>
            <label>Select group 2:</label>
            <select class="msr_grp_name2">
              {% for option in group_list %}
              <option>{{ option }}</option>
              {% endfor %}
            </select><br><br>
            <label>Wavelength type:</label>
            <select class="msr_wavelen">
              <option>shortest wavelength</option>
              <option>longest wavelength</option>
              <option>actual wavelength</option>
            </select><br><br>
            <button class="btn btn-success msr_btn" katana-click="equinix.measure_func">Measure</button>
          </div>
        </div>
      </div>
      <br><br>
      <div class="col-md-6">
        <div class="bgcolor">
          <div class="head"><b>Set:</b></div>
          <br>
          <div>
            <label>Select group 1:</label>
            <select class="set_grp_name1">
              {% for option in group_list %}
              <option>{{ option }}</option>
              {% endfor %}
            </select><br><br>
            <label>Select group 2:</label>
            <select class="set_grp_name2">
              {% for option in group_list %}
              <option>{{ option }}</option>
              {% endfor %}
            </select><br><br>
            <!-- <label>Wavelength type:</label>
            <select class="set_wavelen">
              <option>shortest wavelength</option>
              <option>longest wavelength</option>
              <option>actual wavelength</option>
            </select>
            <br><br> -->
            <button class="btn btn-success set_btn" katana-click="equinix.set_func">Set</button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12 api_res" style="display: none;">
        <label><b>API Response:</b></label><br>
        <textarea class="result" placeholder="fetching results..." disabled></textarea>
        <img class="loader" src="../../static/images/Gear-0.4s-121px.gif">
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="groupform" role="dialog" style="z-index: 0; overflow-y: hidden; overflow-x: hidden;">
      <div class="modal-dialog modal-lg  modal-dialog-centered vertcal-align">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body input-fields-body" style="height: 400px; overflow-y:scroll;">

            <div class="input-field" id="toggle-for-add-edit">
            </div>
            <div class="input-field" id="space-for-device-edit"></div>
            <br>
            <fieldset class="fieldset transponder-block">
              <legend>Transponder details</legend>
              <div class="input-field">
                <label>Transponder name:<span style="color: red; font-size: 24px;">*</span></label>
                <input class="tsname" type="text">
              </div>

              <div class="input-field">
                <label>Ip address:<span style="color: red; font-size: 24px;">*</span></label>
                <input class="tsip" type="text">
              </div>

              <div class="input-field">
                <label>Port:<span style="color: red; font-size: 24px;">*</span></label>
                <input class="tsport" type="text">
              </div>

              <div class="input-field">
                <label>Transponder username:<span style="color: red; font-size: 24px;">*</span></label>
                <input class="tsuname" type="text">
              </div>
              <div class="input-field">
                <label>Transponder password:<span style="color: red; font-size: 24px;">*</span></label>
                <input class="tspassword" type="text">
              </div>
            </fieldset>
            <!-- <br> -->
            <fieldset class="fieldset ops-block">
              <legend>ops details</legend>
              <div class="input-field">
                <label>OPS name:<span style="color: red; font-size: 24px;">*</span></label>
                <input class="opsname" type="text">
              </div>

              <div class="input-field">
                <label>Ip address:<span style="color: red; font-size: 24px;">*</span></label>
                <input class="opsip" type="text">
              </div>

              <div class="input-field">
                <label>Port:<span style="color: red; font-size: 24px;">*</span></label>
                <input class="opsport" type="text">
              </div>

              <div class="input-field">
                <label>OPS username:<span style="color: red; font-size: 24px;">*</span></label>
                <input class="opsuname" type="text">
              </div>
              <div class="input-field">
                <label>OPS password:<span style="color: red; font-size: 24px;">*</span></label>
                <input class="opspassword" type="text">
              </div>
            </fieldset>
          </div>

          <div class="equinix-group-toolbar"
            style="position: absolute; margin-top: 86px; margin-left: 770px; background-color: #d2d2d2; padding: 5px; display: none;">
            <div katana-click="equinix.editgroupintable()" title="Select a group to edit it">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </div><br>
            <div katana-click="equinix.deletegroupintable()"
              title="Select a group or multiple groups to delete it/them">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </div>
          </div>

          <!-- device toolbar -->
          <div class="equinix-device-toolbar"
            style="position: absolute; margin-top: 147px; margin-left: 770px; background-color: #d2d2d2; padding: 5px; display: none;">
            <div katana-click="equinix.editdeviceintable()" title="Select a device to edit it">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </div><br>
            <div katana-click="equinix.prompt_before_delete()"
              title="Select a device or multiple deivces to delete it/them">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </div>
          </div>
          <!-- device toolbar ends -->

          <div class="modal-footer">

          </div>
        </div>
      </div>
    </div>
    <!-- modal ends -->
    <div class="edit-area-template"
      style="height: 93%; width: 41%; background-color: #fff; position: relative; padding: 10px; margin-top: -537px; margin-left: 60%; border: solid 1px #c1bdbd; border-left: solid 48px #f1ecec; display: none;">
      <!-- <div style="display: inline; float: right; padding: 5px;"><button class="btn btn-default" onclick="equinix.closesidepanel()">Close</button>&nbsp;<button class="btn btn-default">Save</button></div> -->


    </div>
    <div class="csrf-container">{% csrf_token %}</div>
</body>

</html>
