<div class="cases-intentional-space-x" id="cases-requirements-template">
    <div class="cases-internal-space">
        <table class="table table-bordered">
            <tbody>
            {% for req in data.Testcase.Requirements.Requirement %}
            {% if forloop.counter <= mid_req %}
            <tr req-number="{{ forloop.counter }}">
                <th scope="row">{{ forloop.counter }}</th>
                <td class="cases-req">
                    <div style="width: 90%; float: left;" key="Requirement">
                        {{ req }}
                    </div>
                    <div class="cases-req-options">
                        <i class="fa fa-pencil" aria-hidden="true" katana-click="cases.reqSection.editReq"></i>
                        &nbsp;
                        <i class="fa fa-trash-o" aria-hidden="true" katana-click="cases.reqSection.deleteReq"></i>
                    </div>
                </td>
            </tr>
            {% endif %}
            {% endfor %}
            </tbody>
        </table>
    </div>

        <table class="table table-bordered">

                    </div>
                </td>
            </tr>
            {% endif %}
            {% endfor %}
            </tbody>
        </table>
    </div>
    <table class="table table-bordered" id="req-table-template" style="display: none;">
        <tbody>
        <tr req-number="{{ forloop.counter }}">
            <th scope="row"></th>

                <div style="width: 90%; float: left;"></div>
                <div class="cases-req-options">
                    <i class="fa fa-pencil" aria-hidden="true" katana-click="cases.reqSection.editReq"></i>
                    &nbsp;
                    <i class="fa fa-trash-o" aria-hidden="true" katana-click="cases.reqSection.deleteReq"></i>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
